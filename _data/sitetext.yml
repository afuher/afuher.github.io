en: &DEFAULT_EN
  header:
    title: ""
    text: "Do you have a challenging or technically complex data science problem? I can help you solve it.

          <br><br>
    
          Throughout my career, I have specialized in developing data driven solutions to complex problem by combining skills in research and development with domain specific expertise.
          
          I am an expert at solving challenging data problems and delivering results that are both technically sound and easy to understand. 
        
          <br><br>
        
          Connect with me today to experience the difference expert data science can make."

    button: Contact Me Now
    buttonlink: "#contact"

  services:
    title: "Additional Services"
    text: "Above and Beyond Analytics"
    section: services
    list:
      - title: "Private Git Repository"
        desc: "The codebase will be hosted in a publicly or privately accessible repository, which is a widely recognized online file storage system for developers."
        icon: fab fa-git-alt
      - title: "Ongoing Support"
        desc: "On-demand support and training resources can be provided to enable you and your team to comprehensively review and/or expand upon the outcomes."
        icon: fas fa-question
      - title: "Polished Deliverables"
        desc: "I have a proven track record of generating and presenting deliverables to a diverse range of clientele, including government, military, research institutions, and F500 corporations."
        icon: fas fa-folder-open

  core_services:
    title: "Core Services"
    text: ""
    section: core_services
    list:
      - title: "Data Analysis and Insights"
        desc: "Derive valuable insights from complex data sets using advanced statistical analysis and machine learning inform strategic decision-making."
        icon: fas fa-chart-bar 
      - title: "[Client Dashboard](https://notch-meter-77f.notion.site/Client-Project-Dashboard-Example-8d76ee7e7cdf4a95a6c3463585ee2891)"
        desc: "Easy to use project management system utilizes online tracking of tasks and statuses, with regular updates as milestones are reached."
        icon: fas fa-calendar-check #find more at https://fontawesome.com/icons
      - title: "Clear Communication"
        desc: "Collaborate closely throughout the project lifecycle to ensure clear communication, alignment, and buy-in towards a shared goal."
        icon: fas fa-phone

  
  portfolio:
    title: "Portfolio"
    text: "A Few Recent Projects"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Tools and Capabilities"
    text: "Capabilities to Leverage Your Data Into Insights"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - year: "Languages"
        title: "Python, SQL, Matlab, R"
        desc: "If data is the fuel and I am a driver, then these languages are the car I use to get around the track. All data science problems can be solved using some combination of the above. Let’s discuss how we can put these to work on your project."
        image: assets/img/timeline/Languages2.jpg
        alt: 
      - year: "Data Visualization"
        title: "Tableau and Power BI"
        desc: "We utilize top dashboarding tools to offer interactive and customizable data visualization solutions. Our expertise in these tools enables us to create engaging and dynamic dashboards that can be hosted online, providing both public and private access to your data insights."
        image: assets/img/timeline/DataVis2.jpg
        alt:
      - year: "Data Pipelines and Cleaning"
        title: 
        desc: "Fetching data using APIs, scraping websites, and more can be done automatically. Once all the data is wrangled, automatic transformations and cleaning of the data can be done before it is passed to your front end service."
        image: assets/img/timeline/Pipeline.jpg
        alt: image alt text
      - year: "Communication and Reporting"
        title: 
        desc: "I have professional experience writing journal articles, scientific literature, test reports, and preparing presentations. Throughout our working relationship, I will document the work that I am performing and deliver at the end of the contract as requested. Additionally, I am happy to give presentations or training to staff or team members. "
        image: assets/img/timeline/Reporting2.jpg 
        alt:
        # you can enforce the alignment
        align: right
    end: "Contact <br> Me <br> Below!"

  about:
    title: "About Us"
    text: "our story"
    body: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde. **Markdown** supported."
    section: about

