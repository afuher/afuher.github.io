  team:
    title: "About Me"
    text: ""
    subtext: As a seasoned data scientist and researcher based in Seattle, Washington, I am excited to share my unique expertise and capabilities with you. 
             With 8 years of experience in engineering, research, and data, complemented by an M.S. in Analytics from the Georgia Institute of Technology, 
             I have honed my skills in tackling complex and specialized problems. My passion lies in leveraging my background in research and development 
             to bound difficult issues and create innovative solutions rooted in first principles. 
             
             <br><br>

             Freelancing allows me to expand my knowledge base, build 
             lasting connections, and apply my skill set to help clients overcome their most challenging problems. My favorite disciplines in data science 
             are machine learning and computer vision, and I love developing code that automates challenging data problems and runs efficiently.
    section: team
